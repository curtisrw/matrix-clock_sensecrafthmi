<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Curtis Matrix Clock (Large Floating Characters)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: monospace;
  }
  canvas { display: block; }
</style>
</head>
<body>
<canvas id="matrix"></canvas>

<script>
// ================= TIME (5-MIN ROUND, 12-HOUR) ==================
function pad(n) { return n < 10 ? "0" + n : "" + n; }

function getRoundedTimestamp() {
  const now = new Date();

  const rounded = new Date(now);
  rounded.setMinutes(Math.floor(now.getMinutes() / 5) * 5, 0, 0);

  let h = rounded.getHours();
  const ampm = h >= 12 ? "PM" : "AM";
  h = h % 12;
  if (h === 0) h = 12;

  const hh = pad(h);
  const mm = pad(rounded.getMinutes());
  const timeStr = `${hh}:${mm} ${ampm}`;

  const dateStr = rounded.toLocaleDateString(undefined, {
    weekday: "short",
    month: "short",
    day: "numeric"
  });

  return { timeStr, dateStr };
}

const { timeStr, dateStr } = getRoundedTimestamp();

// Build character list
const combinedStr = timeStr + "  " + dateStr;

// ================= MATRIX SETUP ==================
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

let rainFont = 12;       // small font for rain
let embedFont = 22;      // LARGE font only for time/date
let cols = 0;
let maxRows = 0;
let drops = [];
let embeds = [];

const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{};:<>,.?/";

// compute layout for current size
function initCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // small dense rain
  rainFont = Math.floor(canvas.width / 68);
  if (rainFont < 10) rainFont = 10;
  if (rainFont > 14) rainFont = 14;

  embedFont = Math.floor(rainFont * 1.9);  // ~2Ã— larger, visually strong
  if (embedFont < 18) embedFont = 18;

  ctx.font = rainFont + "px monospace";

  cols = Math.floor(canvas.width / rainFont);
  maxRows = Math.floor(canvas.height / rainFont);

  // start drops above screen to create long trails
  drops = Array(cols)
    .fill(0)
    .map(() => Math.floor(Math.random() * -maxRows));

  computeEmbeds();
}

function computeEmbeds() {
  embeds = [];

  // scatter characters across central region of display
  const minCol = Math.floor(cols * 0.18);
  const maxCol = Math.floor(cols * 0.82);

  const minRow = Math.floor(maxRows * 0.20);
  const maxRow = Math.floor(maxRows * 0.80);

  const used = new Set();

  for (let i = 0; i < combinedStr.length; i++) {
    const ch = combinedStr.charAt(i);
    if (ch === " ") continue;

    let col, row, key;
    let tries = 0;

    do {
      col = Math.floor(Math.random() * (maxCol - minCol)) + minCol;
      row = Math.floor(Math.random() * (maxRow - minRow)) + minRow;
      key = col + ":" + row;
      tries++;
    } while (used.has(key) && tries < 80);

    used.add(key);
    embeds.push({ col, row, ch });
  }
}

initCanvas();
window.addEventListener("resize", initCanvas);

// ================= DRAW FRAME ==================
function drawFrame() {
  // ghosting fade
  ctx.fillStyle = "rgba(0,0,0,0.06)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // ==== 1. Draw small RAIN ====
  ctx.font = rainFont + "px monospace";
  ctx.fillStyle = "rgba(255,255,255,0.70)";

  for (let c = 0; c < cols; c++) {
    const x = c * rainFont;
    const y = drops[c] * rainFont;

    const char = chars.charAt(Math.floor(Math.random() * chars.length));
    ctx.fillText(char, x, y);

    drops[c]++;

    if (drops[c] * rainFont > canvas.height && Math.random() > 0.975) {
      drops[c] = Math.floor(Math.random() * -maxRows);
    }
  }

  // ==== 2. Draw LARGE floating date/time characters ====
  ctx.font = "bold " + embedFont + "px monospace";
  ctx.fillStyle = "rgba(255,255,255,1)";   // full brightness

  embeds.forEach(e => {
    const x = e.col * rainFont;       // grid-aligned
    const y = e.row * rainFont;
    ctx.fillText(e.ch, x, y);
  });
}

// warm up many frames so preview looks full immediately
function warmup(frames) {
  for (let i = 0; i < frames; i++) drawFrame();
}

warmup(Math.floor(maxRows * 1.4));
setInterval(drawFrame, 170);
</script>
</body>
</html>
