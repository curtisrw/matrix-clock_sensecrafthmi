<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Curtis Matrix Clock (Ordered Floating)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: monospace;
  }
  canvas { display: block; }
</style>
</head>
<body>
<canvas id="matrix"></canvas>

<script>
// ================= TIME (5-MIN ROUND, 12-HOUR) ==================
function pad(n) { return n < 10 ? "0" + n : "" + n; }

function getRoundedTimestamp() {
  const now = new Date();

  const rounded = new Date(now);
  rounded.setMinutes(Math.floor(now.getMinutes() / 5) * 5, 0, 0);

  let h = rounded.getHours();
  const ampm = h >= 12 ? "PM" : "AM";
  h = h % 12;
  if (h === 0) h = 12;

  const hh = pad(h);
  const mm = pad(rounded.getMinutes());
  const timeStr = `${hh}:${mm} ${ampm}`;

  const dateStr = rounded.toLocaleDateString(undefined, {
    weekday: "short",
    month: "short",
    day: "numeric"
  });

  return { timeStr, dateStr };
}

const { timeStr, dateStr } = getRoundedTimestamp();
const combinedStr = timeStr + "  " + dateStr; // includes spaces

// ================= MATRIX SETUP ==================
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

let rainFont = 12;       // small font for rain
let embedFont = 22;      // larger font only for time/date chars
let cols = 0;
let maxRows = 0;
let drops = [];
let embeds = [];

const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{};:<>,.?/";

// compute layout for current size
function initCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // small dense rain
  rainFont = Math.floor(canvas.width / 68);   // ~68 cols at 800px
  if (rainFont < 10) rainFont = 10;
  if (rainFont > 14) rainFont = 14;

  embedFont = Math.floor(rainFont * 1.9);    // ~2× larger
  if (embedFont < 18) embedFont = 18;

  ctx.font = rainFont + "px monospace";

  cols = Math.floor(canvas.width / rainFont);
  maxRows = Math.floor(canvas.height / rainFont);

  // start drops above screen to create long trails
  drops = Array(cols)
    .fill(0)
    .map(() => Math.floor(Math.random() * -maxRows));

  computeEmbeds();
}

function computeEmbeds() {
  embeds = [];

  // central band where characters will float
  const minRow = Math.floor(maxRows * 0.28);
  const maxRow = Math.floor(maxRows * 0.72);

  // we keep order left-to-right by using a running column
  const totalChars = combinedStr.length;
  const centerCol = Math.floor(cols / 2);

  // start column so the whole string is roughly centered,
  // but we will add random gaps between characters
  let col = centerCol - Math.floor(totalChars / 2);

  if (col < 1) col = 1;
  if (col > cols - totalChars - 1) col = cols - totalChars - 1;

  for (let i = 0; i < combinedStr.length; i++) {
    const ch = combinedStr.charAt(i);

    // advance column by 1–3 cells to get uneven spacing but monotonic
    col += 1 + Math.floor(Math.random() * 2); // step of 1 or 2

    // clamp so we don't run off the right edge
    if (col >= cols - 2) col = cols - 3;

    // choose a row around the middle with a little vertical jitter
    const baseRow = Math.floor((minRow + maxRow) / 2);
    const jitter = Math.floor(Math.random() * 5) - 2; // -2..+2
    let row = baseRow + jitter;
    if (row < minRow) row = minRow;
    if (row > maxRow) row = maxRow;

    // for spaces, we skip drawing but keep advancing cols so spacing remains
    if (ch === " ") continue;

    embeds.push({ col, row, ch });
  }
}

initCanvas();
window.addEventListener("resize", initCanvas);

// ================= DRAW FRAME ==================
function drawFrame() {
  // ghosting fade
  ctx.fillStyle = "rgba(0,0,0,0.06)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // 1) small Matrix rain
  ctx.font = rainFont + "px monospace";
  ctx.fillStyle = "rgba(255,255,255,0.70)";

  for (let c = 0; c < cols; c++) {
    const x = c * rainFont;
    const y = drops[c] * rainFont;

    const char = chars.charAt(Math.floor(Math.random() * chars.length));
    ctx.fillText(char, x, y);

    drops[c]++;

    if (drops[c] * rainFont > canvas.height && Math.random() > 0.975) {
      drops[c] = Math.floor(Math.random() * -maxRows);
    }
  }

  // 2) large floating ordered time/date chars
  ctx.font = "bold " + embedFont + "px monospace";
  ctx.fillStyle = "rgba(255,255,255,1)";

  embeds.forEach(e => {
    const x = e.col * rainFont;  // still snapping to rain grid horizontally
    const y = e.row * rainFont;
    ctx.fillText(e.ch, x, y);
  });
}

// warm up many frames so preview looks full immediately
function warmup(frames) {
  for (let i = 0; i < frames; i++) drawFrame();
}

warmup(Math.floor(maxRows * 1.4));
setInterval(drawFrame, 170);
</script>
</body>
</html>
