<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Curtis Matrix Clock</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: monospace;
  }
  canvas { display: block; }
</style>
</head>
<body>
<canvas id="matrix"></canvas>

<script>
// =============== TIME (5-MIN ROUND, 12-HOUR + AM/PM) ==================
function pad(n) { return n < 10 ? "0" + n : "" + n; }

function getRoundedTimestamp() {
  const now = new Date();

  const rounded = new Date(now);
  rounded.setMinutes(Math.floor(now.getMinutes() / 5) * 5, 0, 0);

  let h = rounded.getHours();
  const ampm = h >= 12 ? "PM" : "AM";
  h = h % 12;
  if (h === 0) h = 12;

  const hh = pad(h);
  const mm = pad(rounded.getMinutes());
  const timeStr = `${hh}:${mm} ${ampm}`;

  const dateStr = rounded.toLocaleDateString(undefined, {
    weekday: "short",
    month: "short",
    day: "numeric"
  });

  return { timeStr, dateStr };
}

const { timeStr, dateStr } = getRoundedTimestamp();

// ======================= MATRIX SETUP =========================
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

let fontSize = 12;
let cols = 0;
let maxRows = 0;
let drops = [];
let embed = [];

const chars =
  "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{};:<>,.?/";

// recompute layout for current size (works for 800x480 + previews)
function initCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // smaller font -> more columns (matrix-style)
  fontSize = Math.floor(canvas.width / 64); // ~64 cols at 800px
  if (fontSize < 10) fontSize = 10;
  if (fontSize > 14) fontSize = 14;

  ctx.font = fontSize + "px monospace";

  cols = Math.floor(canvas.width / fontSize);
  maxRows = Math.floor(canvas.height / fontSize);

  // start drops above screen so they "fall in" and build trails
  drops = Array(cols)
    .fill(0)
    .map(() => Math.floor(Math.random() * -maxRows));

  computeEmbedPositions();
}

function computeEmbedPositions() {
  const centerCol = Math.floor(cols / 2);
  const centerRow = Math.floor(maxRows / 2);

  // time slightly above true center, date slightly below
  const timeRow = centerRow - 1;
  const dateRow = centerRow + 1;

  const timeStart = centerCol - Math.floor(timeStr.length / 2);
  const dateStart = centerCol - Math.floor(dateStr.length / 2);

  embed = [];

  for (let i = 0; i < timeStr.length; i++) {
    embed.push({
      col: timeStart + i,
      row: timeRow,
      ch: timeStr.charAt(i)
    });
  }

  for (let i = 0; i < dateStr.length; i++) {
    embed.push({
      col: dateStart + i,
      row: dateRow,
      ch: dateStr.charAt(i)
    });
  }
}

initCanvas();
window.addEventListener("resize", initCanvas);

// ======================= DRAW FRAME ===========================
function drawFrame() {
  // very light fade -> strong ghost trails like your target photo
  ctx.fillStyle = "rgba(0, 0, 0, 0.06)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // normal rain
  ctx.fillStyle = "rgba(255,255,255,0.7)";
  ctx.font = fontSize + "px monospace";

  for (let i = 0; i < cols; i++) {
    const char = chars.charAt(Math.floor(Math.random() * chars.length));
    const x = i * fontSize;
    const y = drops[i] * fontSize;

    ctx.fillText(char, x, y);

    drops[i]++;

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
      drops[i] = Math.floor(Math.random() * -maxRows);
    }
  }

  // embedded time/date â€“ just slightly brighter but same style
  ctx.fillStyle = "rgba(255,255,255,0.96)";
  embed.forEach(e => {
    ctx.fillText(e.ch, e.col * fontSize, e.row * fontSize);
  });
}

// warm-up: build trails BEFORE previews grab a snapshot
function warmup(frames) {
  for (let i = 0; i < frames; i++) {
    drawFrame();
  }
}

// run a warmup to get that dense, ghosted background immediately
warmup(Math.floor(maxRows * 1.3));

// then run at a steady pace; e-ink will just capture snapshots
setInterval(drawFrame, 180);
</script>
</body>
</html>
