<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Matrix Clock Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000000;
      color: #00ff00;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
    }
    .label {
      font-size: 16px;
      margin-bottom: 8px;
      opacity: 0.8;
    }
    .time {
      font-size: 64px;
      letter-spacing: 0.14em;
    }
    .date {
      font-size: 20px;
      margin-top: 8px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="label">MATRIX CLOCK TEST</div>
    <div class="time" id="time">--:--</div>
    <div class="date" id="date">Loadingâ€¦</div>
  </div>

  <script>
    function pad(n) {
      return n < 10 ? "0" + n : "" + n;
    }

    function updateClock() {
      const now = new Date();
      const hours = pad(now.getHours());
      const minutes = pad(now.getMinutes());
      document.getElementById("time").textContent = hours + ":" + minutes;

      const options = {
        weekday: "short",
        year: "numeric",
        month: "short",
        day: "numeric"
      };
      document.getElementById("date").textContent =
        now.toLocaleDateString(undefined, options);
    }

    updateClock();
    setInterval(updateClock, 60 * 1000);
  </script>
</body>
</html>
